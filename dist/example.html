<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LayoutSplitter</title>

	<!-- Layout -->
	<script src="layout.min.js"></script>
    <link href="layout.min.css" rel="stylesheet">



    <script>
    	function didResize(obj){
    		console.log("didResize");
    	}
    jbeeb.utils.Layout.addListener("globalResizeComplete", didResize, this);
    </script>

    

<style>
html, body {
	width : 100%;
	height : 100%;
	overflow : hidden;
}
.header {
	background-color : #D3E1EA;
	padding : 5px;
}
.menu {
	background-color : #EAE6C0;
	padding : 10px;
}
.content {
	background-color : #D2ECC0;
	padding : 20px;
}
.footer {
	background-color : #E3C7E4;
	padding : 5px;
}

</style>
</head>

<body>
	
<!--   data-reset  NOTE: Our body style has the overflow hidden to prevent scrollbars for the page. -->

<div data-layout="col, noscroll, noresize, reset">

	<!-- header -->
	<div class="header" data-layout="row, size=40, noscroll">

		header

	</div>

	<!-- main -->
	<div data-layout="row, noscroll" >

		<!-- menu -->
		<div class="menu" data-layout="col, size=200">
			menu (may not remember, since ID is generated... add an id to ensure remember sticks)
		</div>

		<!-- content -->
		<div class="content" data-layout="col">
			content
		</div>

		<!-- content -->
		<div class="content2" data-layout="col">
			content2
		</div>
		
		<!-- right menu -->
		<div id="bob" class="menu" data-layout="col, size=200, fixed" >
			right menu
		</div>

	</div>
	
	<!-- footer -->
	<div class="footer" data-layout="row, size=50, fixed, noscroll" >
		footer
	</div>

</div>
	
	
</body>

</html>
